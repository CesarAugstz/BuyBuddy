services:
  postgres:
    image: postgres:17
    container_name: buybuddy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=buybuddy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "42081:5432"
    volumes:
      - postgres_data_buybuddy:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buybuddy-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: buybuddy-api
    restart: unless-stopped
    ports:
      - "42080:8080"
    environment:
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-this-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ENV: ${ENV:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: buybuddy
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
    networks:
      - buybuddy-network

networks:
  buybuddy-network:
    driver: bridge

volumes:
  postgres_data_buybuddy:
